<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GetMoney</title>
</head>
<body>
    <div class="main">
        <div class="my-money">
            <!-- 현재 내 돈 표시 -->
            My money: 0 원
        </div>
        <div class="robber">
            <!-- 강도 왔을 때 피해 또는 아이템으로 막음 등 표시 -->
        </div>
        <div class="click-window">
            <!-- 이곳을 클릭하면 돈 증가 -->
            Click here! 
        </div>
        <button class="manual-btn">?</button>
        <div class="manual">
            <!-- 메뉴얼 버튼에 커서 올리면 설명서 등장. position absolute로 -->
        </div>
    </div>
    <div class="my-items">
        <!-- 내 아이템 창 -->
        My Items
    </div>
    <div class="store">
        Store
        <div class="plus-click">
            <!-- 클릭당 획등량 +? -->
        </div>
        <div class="plus-auto">
            <!-- 초당 획등량 +? -->
        </div>
        <div class="defense-item">
            <!-- 강도 피해 1회 막기 -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
